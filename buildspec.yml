version: 0.2

env:
  variables:
    JAVA_HOME: "/usr/lib/jvm/java-11-openjdk-amd64"
phases:
  install:
    commands:
    - echo installing maven...
    - apt-get update -y
    - apt install openjdk-11-jdk-headless -y
    - apt-get install -y maven
  build:
    commands:
    - echo building the justiceleague-tracker
    - mvn clean install
artifacts:
  files:
  - target/*.war
  - scripts/*.sh
  - appspec.yml
  discard-paths: yes
